message: "Компания «Ресторатор» – федеральный поставщик холодильного и технологического оборудования, инвентаря и посуды в сегменте индустрии \r\nгостеприимства, оптово-розничной \r\nторговли и пищевого производства.\r\n\r\nБлагодаря многолетнему опыту работы, постоянному поиску новых поставщиков, следованию тенденциям рынка мы предлагаем своим клиентам огромный предпочтение оборудования и рациональные решения с необходимым функционалом.\r\n\r\nШирокий территориальный охват, собственные и эксклюзивные торговые марки, прямые поставки оборудования российских и европейских производителей позволяют обеспечивать индивидуальный подход и гибкую ценовую политику \r\nдля каждого клиента.\r\nМы выстраиваем отношения и создаем проекты,\r\nкоторые делают нашу повседневную бытие лучше,\r\nа людей – счастливее."
