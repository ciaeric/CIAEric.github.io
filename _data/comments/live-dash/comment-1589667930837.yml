message: "Холдинг Audit-Consultant осуществляет свою работу в Санкт-Петербурге. Миссия Audit-Consultant - достойное и безукоризненное выполнение бухгалтерских, аутсорсинговых, консалтинговых, юридических и адвокатских услуг физическим лицам и компаниям и предпринимателям. Главным направлением работы является: \r\n1. Бухгалтерские услуги. Бухгалтерские эксперты Audit-Consultant являются сертифицированными специалистами с уникальным опытом работы с фирмами и предпринимателями на основной системе налогообложения, упрощенной системе налогообложения и ЕНВД. https://audit-consultant.ru/vedenie-bukhgalterskogo-uchyeta-organizatsiy/ \r\n2. Бухгалтерское обслуживание. Сотрудники компании в любую минуту готовы перейти к ведению бухучета вашей компании. Вам необходимо связаться с нами и ваш специалист прибудет на следующий день. \r\n3. Услуги аудитора. Эксперты фирмы показали себя как виртуозы в области бухгалтерского и налогового аудита для ООО и ИП. \r\n4. Помощь в регистрации фирм в Санкт-Петербурге. Юристы Audit-Consultant оказывают незамедлительную помощь в открытии новых юридических лиц. \r\nНа во время процедуры Вас будет сопровождать индивидуальный менеджер, который предоставит необходимые справки. \r\n5. Визовый центр. Холдинг Audit-Consultant владеет собственным визовым центром, где любой желающий получит необходимую справку, а также помощь в оформлении визы прямо из дома."
